<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Referrals App - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script defer src="main.js"></script>
    <style>
        body {
            background-color: #2ECC71;
            color: white;
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            text-align: center;
            height: 70px;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
        }
        nav {
            margin-top: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 4px;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #FF5733;
        }
    </style>
    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function navigateToSignUpPage() {
            window.location.href = 'signup.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Networking Referrals App</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>

                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our networking referrals app. Start referring and earning today!</p>
            <button onclick="navigateToSignUpPage()">Generate Referral Link</button>
        </section>
    </main>
